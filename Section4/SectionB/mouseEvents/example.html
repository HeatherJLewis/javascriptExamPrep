<!DOCTYPE html>
<head>
    <title>events</title>
</head>
<body>
    <h1 id="click-event-internal" onmouseover="mouseover()">Mouseover Event</h1>
    <h1 id="click-event-internal" onmouseout="mouseout()">Mouseout Event</h1>
    <script>
        function mouseover(){
            alert("mouseover")
        }
        function mouseout(){
            alert("mouseout")
        }
    </script>
    <script src="./example.js"></script>
</body>
