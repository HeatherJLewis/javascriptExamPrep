<!DOCTYPE html>
<head>
    <title>
        post
    </title>
</head>
<body>
    <form id="myForm" action="https://warehouse.co.uk/uploadArticle" method="POST">
        <label for="article-name">
            Article
            <input type="text" id="article-name" name="articleName">
        </label>
        <label for="author-name">
            Author
            <input type="text" id="author-name" name="authorName">
        </label>
        <label for="article-type">
            Article Type
            <select id="artice-type" name="articleType">
                <option value="uk">UK</option>
                <option value="world">World</option>
                <option value="business">Business</option>
                <option value="Politics">Politics</option>
                <option value="Tech">Tech</option>
            </select>
        </label>
        <label for="article-content">
            Article Content
            <input type="text" id="article-content" name="articleContent">
        </label>
        <p>
            POST method,
            url: https://warehouse.co.uk/uploadArticle
            body: form content
        </p>
    </form>
</body>
