<!DOCTYPE html>
<head>
    <title>target</title>
</head>
<body>
    <form action="" method="POST" target="_blank"></form>
     <!-- displayed in new window or tab -->
    <form action="" method="POST" target="_self"></form>
     <!-- displayed in same frame (default) -->
    <form action="" method="POST" target="_parent"></form>
     <!-- displayed in parent frame -->
    <form action="" method="POST" target="_top"></form>
     <!-- displayed in full body of the window -->
    <form action="" method="POST" target="framename"></form>
     <!-- response is displayed in a named iFrame -->
</body>
